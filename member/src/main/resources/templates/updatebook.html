<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to my Spring Boot Project</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" th:href="@{/css/w3style/w3.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<title>Welcome to our site</title>
</head>

<body>

	<div layout:fragment="content">
		
			<div class="w3-container w3-card-4 w3-display-middle"
				style="width: 50%;">

				<p>Update employee to the H2 DB</p>
				<form action="#"
					th:action="@{/book/replaceBook/{idFromView}(idFromView=${bookfromController.id})}"
					th:object="${bookfromController}" method="post">


					<p>
						<label class="w3-text-gray"><b>id</b></label> <input
							class="w3-input w3-border w3-light-grey" name="id" type="number"
							th:field="*{id}" readonly>
					</p>

					<p>
						<label class="w3-text-gray"><b>Author</b></label> <input
							class="w3-input w3-border w3-light-grey" name="name"
							th:field="*{author}" type="text" required>
					</p>
					<p>
						<label class="w3-text-gray"><b>Title</b></label> <input
							class="w3-input w3-border w3-light-grey" name="surname"
							th:field="*{title}" type="text">
					</p>

					

					<p>
						<button class="w3-btn w3-teal">update book</button>
					</p>


				</form>
			</div>
		</div>
	

</body>
</html>
